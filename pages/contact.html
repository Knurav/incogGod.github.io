    <p> You can directly send me email at this address <a href="mailto:contact.fmail@slmail.me"
            style="color:brown">contact.fmail@slmail.me</a> or use the below contact form for the same.</p>


    <form method="post" action="https://forms.un-static.com/forms/bc0fe36c6f5534f9825d7b63e8aaa3b47d174ca4">
        <div class="form-group row">
            <label for="name" class="col-4 col-form-label">Name</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-user"></i>
                    </div>
                    <input id="name" name="name" placeholder="Please enter your name" type="text" required="required"
                        class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-4 col-form-label">E-mail</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-envelope"></i>
                    </div>
                    <input id="email" name="email" placeholder="Your e-mail address" type="text" required="required"
                        class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="message" class="col-4 col-form-label">Message</label>
            <div class="col-8">
                <textarea id="message" name="message" cols="40" rows="10" required="required"
                    class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-primary">Send Message</button>
            </div>
        </div>
    </form>
